<app-menu></app-menu>
<div>
    <div>
      <span  class="display-4">Review List</span>
      <span> | Search <input [(ngModel)]="searchCriteria" type="text"></span>
    </div>
    <table class="table table-hover table-bordered table-responsive">
      <thead>
        <tr>
            <th class="sortr" scope="col"><a (click)="sortBy('description')">Description: </a></th>
            <th class="sortr" scope="col"><a (click)="sortBy('deliveryMode')">Delivery Mode: </a></th>
            <th class="sortr" scope="col"><a (click)="sortBy('submittedDate')">Submitted Date: </a></th>
            <th class="sortr" scope="col"><a (click)="sortBy('status')">Status: </a></th>
            <th class="sortr" scope="col"><a (click)="sortBy('total')">Total: </a></th>
            <th class="sortr" scope="col"><a (click)="sortBy('r.user.username')">User: </a></th>
            <th scope="col">Actions: </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let r of requests | reSearch:searchCriteria | sort:sortCriteria:sortOrder ">
            <td>{{r.description}}</td>
            <td>{{r.deliveryMode}}</td>
            <td>{{r.submittedDate}}</td>
            <td>{{r.status}}</td>
            <td>${{r.total}}</td>
            <td>{{r.user.username}}</td>
            <td>
              <a routerLink="/request/review/lines/{{r.id}}">Review</a>
            </td>
        </tr>
      </tbody>
    </table>
  </div>
