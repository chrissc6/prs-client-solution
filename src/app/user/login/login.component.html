<br>
<h3>PRS Login</h3>
<div class="form container-fluid">
  <form>
    <div class="form-group row" class="col-sm 2 colo-form-label">
      <label>Username: </label>
      <div class="col-sm-13">
        <input [(ngModel)]="username" [ngModelOptions]="{standalone:
          true}" type="text" class="form-control">
      </div>
    </div>
    <div class="form-group row"class="col-sm 2 colo-form-label">
      <label>Password: </label>
      <div class="col-sm-13">
        <input [(ngModel)]="password" [ngModelOptions]="{standalone:
          true}" type="password" class="form-control">
      </div>
      <br>
      <div class="form-group row">
        <div class="col-sm-10">
        <button (click)="login()" class="btn btn-primary">Sign In</button>
        </div>
      </div>
    </div>
  </form>
  <span>{{message}}</span>
</div>
