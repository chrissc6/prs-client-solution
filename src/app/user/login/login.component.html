<div class="loginform">
  <table class="table">
    <tr>
      <td>Username: </td>
      <td>
        <input [(ngModel)]="username" type="text">
      </td>
    </tr>
    <tr>
      <td>Password: </td>
      <td>
        <input [(ngModel)]="password" type="password">
      </td>
    </tr>
    <tr>
      <td>
        <button (click)="login()" class="btn btn-primary">Login</button>
      </td>
      <td>&nbsp;</td>
    </tr>
  </table>
  <span>{{message}}</span>
</div>
