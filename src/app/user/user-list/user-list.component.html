<app-menu></app-menu>
<div>
  <div>
    <span  class="display-4">User List</span>
    <span  class="h1"> | <a routerLink="/user/create">Create</a></span>
    <span> | Search <input [(ngModel)]="searchCriteria" type="text"></span>
  </div>
  <table class="table table-hover table-bordered table-responsive">
    <thead>
      <tr>
          <!-- <th scope="col">Id: </th> -->
          <th class="sortr" scope="col"><a (click)="sortBy('username')">Username: </a></th>
          <!-- <th scope="col">Password: </th>
          <th scope="col">Firstname: </th>
          <th scope="col">Lastname: </th> -->
          <th class="sortr" scope="col"><a (click)="sortBy('lastname')">Name: </a></th>
          <th class="sortr" scope="col"><a (click)="sortBy('phone')">Phone: </a></th>
          <th class="sortr" scope="col"><a (click)="sortBy('email')">Email: </a></th>
          <th scope="col">Reviewer? </th>
          <th scope="col">Admin? </th>
          <th scope="col">Actions: </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of users | search:searchCriteria | sort:sortCriteria:sortOrder">
          <!-- <td>{{u.id}}</td> -->
          <td>{{u.username}}</td>
          <!-- <td>{{u.password}}</td>
          <td>{{u.firstname}}</td>
          <td>{{u.lastname}}</td> -->
          <td>{{u.firstname}} {{u.lastname}}</td>
          <td>{{u.phone}}</td>
          <td>{{u.email}}</td>
          <td>{{u.isReviewer | booldisp}}</td>
          <td>{{u.isAdmin | booldisp}}</td>
          <td>
            <a routerLink="/user/detail/{{u.id}}">Detail</a> |
            <a *ngIf="logUa" routerLink="/user/edit/{{u.id}}">Edit</a>
          </td>
      </tr>
    </tbody>
  </table>
</div>
