<app-menu></app-menu>
<div>
  <div>
    <span  class="display-4">User Detail|</span>
    <span *ngIf="logUa" class="h1"> <a routerLink="/user/create">Create</a></span>
  </div>
  <table class="table table-hover table-bordered table-responsive" *ngIf="user">
    <tr>
      <th scope="col">Id: </th>
      <td>{{user.id}}</td>
    </tr>
    <tr>
      <th scope="col">Username: </th>
      <td>{{user.username}}</td>
    </tr>
    <tr>
      <th scope="col">Name: </th>
      <td>{{user.firstname}} {{user.latname}}</td>
    </tr>
    <tr>
      <th scope="col">Phone: </th>
      <td>{{user.phone}}</td>
    </tr>
    <tr>
      <th scope="col">Email: </th>
      <td>{{user.email}}</td>
    </tr>
    <tr>
      <th scope="col">Reviewer? </th>
      <td>{{user.isReviewer | booldisp}}</td>
    </tr>
    <tr>
      <th scope="col">Admin? </th>
      <td>{{user.isAdmin | booldisp}}</td>
    </tr>
    <tr>
      <th scope="col">Active? </th>
      <td>{{user.active | booldisp}}</td>
    </tr>
  </table>
  <span *ngIf="logUa"><button (click)="editB()" class="btn btn-primary">Edit</button> | </span>
  <span *ngIf="verifyN && logUa"><button (click)="setVerify()" class="btn btn-warning">Delete</button></span>
  <span *ngIf="verify"><button (click)="setVerifyN()" class="btn btn-warning">Cancel Delete</button> | </span>
  <span *ngIf="verify"><button (click)="delete()" class="btn btn-danger">Verify Delete</button></span>
  <!-- <p><span  class="h5"> <a routerLink="/user/list">Back to list</a></span></p> -->
</div>
<div *ngIf="un" style="position: absolute; top: 0; right: 0; width: 100px; text-align:right; color: white">{{un}}</div>
