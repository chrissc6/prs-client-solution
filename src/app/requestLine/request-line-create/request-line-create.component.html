<app-menu></app-menu>
<div>
  <div>
    <span  class="display-4">Requestline Create</span>
  </div>
  <table class="table table-hover table-bordered table-responsive" *ngIf="products">
    <tr>
      <th scope="col">Product: </th>
      <td>
        <select [(ngModel)]="requestline.productId">
            <option *ngFor="let p of products | sort:sortCriteria:sortOrder" [ngValue]="p.id">{{p.name}}</option>
        </select>
      </td>
      <span>{{message2}}</span>
    </tr>
    <tr>
      <th scope="col">Quantity: </th>
      <td><input [(ngModel)]="requestline.quantity" class="inputstirng" type="number"></td>
    </tr>
    <tr>
      <button (click)="save()" class="btn btn-success">Save</button>
    </tr>
  </table>
  <span>{{message}}</span>
  </div>
  <div *ngIf="un" style="position: absolute; top: 0; right: 0; width: 100px; text-align:right; color: white">{{un}}</div>
