<app-menu></app-menu>
<div>
  <div>
      <span  class="display-4">Vendor List</span>
      <span *ngIf="logUa" class="h1"> | <a routerLink="/vendor/create">Create</a></span>
      <span> | Search <input [(ngModel)]="searchCriteria" type="text"></span>
  </div>
  <table class="table table-hover table-bordered table-responsive">
      <thead>
        <tr>
            <th><a (click)="sortBy('code')">Code <i class="fas fa-sort"></i></a></th>
            <th><a (click)="sortBy('name')">Name <i class="fas fa-sort"></i></a></th>
            <th><a (click)="sortBy('address')">Address <i class="fas fa-sort"></i></a></th>
            <th><a (click)="sortBy('city')">City <i class="fas fa-sort"></i></a></th>
            <th><a (click)="sortBy('state')">State <i class="fas fa-sort"></i></a></th>
            <th><a (click)="sortBy('zip')">Zip <i class="fas fa-sort"></i></a></th>
            <th><a (click)="sortBy('phone')">Phone <i class="fas fa-sort"></i></a></th>
            <th><a (click)="sortBy('email')">Email <i class="fas fa-sort"></i></a></th>
            <th scope="col">Preferred? </th>
            <th scope="col">Actions: </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let v of vendors | venSearch:searchCriteria | sort:sortCriteria:sortOrder">
            <td>{{v.code}}</td>
            <td>{{v.name}}</td>
            <td>{{v.address}}</td>
            <td>{{v.city}}</td>
            <td>{{v.state}}</td>
            <td>{{v.zip}}</td>
            <td>{{v.phone}}</td>
            <td>{{v.email}}</td>
            <td>{{v.isPreferred | booldisp}}</td>
            <td>
              <a routerLink="/vendor/detail/{{v.id}}">Detail</a>
              <span *ngIf="logUa"> | </span>
              <a *ngIf="logUa" routerLink="/vendor/edit/{{v.id}}">Edit</a>
            </td>
        </tr>
      </tbody>
    </table>
</div>
<div *ngIf="un" style="position: absolute; top: 0; right: 0; width: 100px; text-align:right; color: white">{{un}}</div>
