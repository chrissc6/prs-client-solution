<app-menu></app-menu>
<div>
  <div>
      <span  class="display-4">Vendor List</span>
      <span *ngIf="logUa" class="h1"> | <a routerLink="/vendor/create">Create</a></span>
      <span> | Search <input [(ngModel)]="searchCriteria" type="text"></span>
  </div>
  <table class="table table-hover table-bordered table-responsive">
      <thead>
        <tr>
            <th class="sortr" scope="col"><a (click)="sortBy('code')">Code: </a></th>
            <th class="sortr" scope="col"><a (click)="sortBy('name')">Name: </a></th>
            <th class="sortr" scope="col"><a (click)="sortBy('address')">Address: </a></th>
            <th class="sortr" scope="col"><a (click)="sortBy('city')">City: </a></th>
            <th class="sortr" scope="col"><a (click)="sortBy('state')">State: </a></th>
            <th class="sortr" scope="col"><a (click)="sortBy('zip')">Zip: </a></th>
            <th class="sortr" scope="col"><a (click)="sortBy('phone')">Phone: </a></th>
            <th class="sortr" scope="col"><a (click)="sortBy('email')">Email: </a></th>
            <th scope="col">Preferred? </th>
            <th scope="col">Actions: </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let v of vendors | venSearch:searchCriteria | sort:sortCriteria:sortOrder">
            <td>{{v.code}}</td>
            <td>{{v.name}}</td>
            <td>{{v.address}}</td>
            <td>{{v.city}}</td>
            <td>{{v.state}}</td>
            <td>{{v.zip}}</td>
            <td>{{v.phone}}</td>
            <td>{{v.email}}</td>
            <td>{{v.isPreferred | booldisp}}</td>
            <td>
              <a routerLink="/vendor/detail/{{v.id}}">Detail</a>
              <span *ngIf="logUa"> | </span>
              <a *ngIf="logUa" routerLink="/vendor/edit/{{v.id}}">Edit</a>
            </td>
        </tr>
      </tbody>
    </table>
</div>
