<app-menu></app-menu>
<div>
  <div>
      <span  class="display-4">Vendor List</span>
      <span  class="h1"> | <a routerLink="/vendor/create">Create</a></span>
      <span> | Search <input [(ngModel)]="searchCriteria" type="text"></span>
  </div>
  <table class="table table-hover table-bordered table-responsive">
      <thead>
        <tr>
            <th scope="col">Code: </th>
            <th scope="col">Name: </th>
            <th scope="col">Address: </th>
            <th scope="col">City: </th>
            <th scope="col">State: </th>
            <th scope="col">Zip: </th>
            <th scope="col">Phone: </th>
            <th scope="col">Email: </th>
            <th scope="col">Preferred? </th>
            <th scope="col">Actions: </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let v of vendors | venSearch:searchCriteria">
            <td>{{v.code}}</td>
            <td>{{v.name}}</td>
            <td>{{v.address}}</td>
            <td>{{v.city}}</td>
            <td>{{v.state}}</td>
            <td>{{v.zip}}</td>
            <td>{{v.phone}}</td>
            <td>{{v.email}}</td>
            <td>{{v.isPreferred | booldisp}}</td>
            <td>
              <a routerLink="/vendor/detail/{{v.id}}">Detail</a> |
              <a routerLink="/vendor/edit/{{v.id}}">Edit</a>
            </td>
        </tr>
      </tbody>
    </table>
</div>
